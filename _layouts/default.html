<!doctype html>
<html lang="{{ site.lang | default: 'de' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} · {{ site.title }}</title>

  <link rel="icon"
        href="{{ '/assets/images/logo.png' | relative_url }}"
        type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="{{ '/' | relative_url }}" aria-label="Startseite">
        <img class="brand-logo"
             src="{{ '/assets/images/logo.png' | relative_url }}"
             alt="{{ site.title }}">
      </a>

      <nav class="nav" id="site-nav" aria-label="Hauptnavigation">
        {% for item in site.navigation %}
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        {% endfor %}
      </nav>
      <button class="nav-toggle"
              aria-label="Menü öffnen"
              aria-expanded="false">
        ☰
      </button>
    </div>
  </header>

  <main class="site-main">
    <div class="wrap layout-2col">
      <aside class="sidebar" aria-label="Seitenleiste">
        {% include sidebar.html %}
      </aside>

      <section class="content">
        {% unless page.hide_title %}
          <h1>{{ page.title }}</h1>
        {% endunless %}

        {{ content }}
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-inner">
      <div class="footer-meta">
        <span class="footer-note">{{ site.footer.note }}</span>
      </div>

      <nav class="footer-nav" aria-label="Footer-Navigation">
        <a href="{{ site.links.impressum }}"
           target="_blank" rel="noopener noreferrer">
          Impressum
        </a>
        <span class="footer-sep">|</span>
        <a href="{{ site.links.datenschutz | relative_url }}">
          Datenschutz
        </a>
      </nav>
    </div>
  </footer>
  <script src="{{ '/assets/js/nav.js' | relative_url }}"></script>

  <!-- GLightbox initialisieren -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      GLightbox({ selector: '.glightbox' });
    });
  </script>
</body>
</html>
