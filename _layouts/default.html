<!doctype html>
<html lang="{{ site.lang | default: 'de' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} · {{ site.title }}</title>

  <link rel="icon"
        href="{{ '/assets/images/logo.png' | relative_url }}"
        type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="{{ '/' | relative_url }}">
        <img class="brand-logo"
             src="{{ '/assets/images/logo.png' | relative_url }}"
             alt="{{ site.title }} – Startseite">
      </a>

      <nav class="nav" aria-label="Hauptnavigation">
        <a href="{{ '/about' | relative_url }}">Über uns</a>
        <a href="{{ '/termine' | relative_url }}">Termine</a>
        <a href="{{ '/news' | relative_url }}">News</a>
        <a href="{{ '/training' | relative_url }}">Training</a>
        <a href="{{ '/rennrad' | relative_url }}">Rennrad</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <div class="wrap layout-2col">
      <aside class="sidebar" aria-label="Seitenleiste">
        {% include sidebar.html %}
      </aside>

      <section class="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-inner">
      <div class="footer-meta">
        <span class="footer-note">
          Der Radsport ist eine Abteilung des TuS Jahn Werdohl e. V.
        </span>
      </div>

      <nav class="footer-nav" aria-label="Footer-Navigation">
        <a href="https://www.tusjahnwerdohl.de/impressum-.html"
           target="_blank" rel="noopener noreferrer">
          Impressum
        </a>
        <span class="footer-sep">|</span>
        <a href="{{ '/datenschutz' | relative_url }}">
          Datenschutz
        </a>
      </nav>
    </div>
  </footer>
</body>
</html>
