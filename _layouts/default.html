<!doctype html>
<html lang="{{ site.lang | default: 'de' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} · {{ site.title }}</title>
  <link rel="icon"
        href="{{ '/assets/images/logo.png' | relative_url }}"
        type="image/png">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="{{ '/' | relative_url }}">
        <img class="brand-logo"
             src="{{ '/assets/images/logo.png' | relative_url }}"
             alt="{{ site.title }} – Startseite">
      </a>
      <nav class="nav">
        <a href="{{ '/about' | relative_url }}">Über uns</a>
        <a href="{{ '/news' | relative_url }}">News</a>
        <a href="{{ '/Termine' | relative_url }}">Termine</a>
      </nav>
    </div>
  </header>
  <main class="site-main">
    <div class="wrap">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  </main>
  <footer class="site-footer">
    <div class="wrap footer-inner">
      <small>© {{ "now" | date: "%Y" }} {{ site.title }}</small>
      <a class="footer-link" href="{{ '/impressum' | relative_url }}">Impressum</a>
    </div>
  </footer>
</body>
</html>
