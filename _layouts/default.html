<!doctype html>
<html lang="{{ site.lang | default: 'de' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} · {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="header">
    <div class="wrap">
      <a class="brand" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/logo.png' | relative_url }}"
            alt="{{ site.title }} – Startseite">
      </a>
      <nav class="nav">
        <a href="{{ '/' | relative_url }}">Start</a>
        <a href="{{ '/about' | relative_url }}">Über uns</a>
        <a href="{{ '/news' | relative_url }}">News</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>

  <footer class="footer">
    <div class="wrap">
      <small>© {{ "now" | date: "%Y" }} {{ site.title }}</small>
    </div>
  </footer>
</body>
</html>
